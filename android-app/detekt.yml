naming:
  FunctionNaming:
    ignoreAnnotated: ['Composable']

  TopLevelPropertyNaming:
    active: false

style:
  MagicNumber:
    ignorePropertyDeclaration: true
    ignoreCompanionObjectPropertyDeclaration: true
  ForbiddenComment:
    active: false
  UnusedPrivateMember:
    ignoreAnnotated: ['Preview']

exceptions:
  TooGenericExceptionCaught:
    active: false

complexity:
  LongMethod:
    threshold: 80

  TooManyFunctions:
    ignorePrivate: true

  LongParameterList:
    ignoreAnnotated: ['Composable']
    ignoreDefaultParameters: true
